<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solution 1</title>
  <link rel="stylesheet" href="input.css">

</head>

<body>

  <!-- left box -->

  <div class="flex mx-auto justify-center items-center space-x-40 sm:flex-col md: flex-row lg:flex-row  lg:mx-20">
    <div class="left">
      <h1 class="text-center text-2xl">Login </h1>
      <p class="text-center text-gray-400 py-4">Enter your credential to access your account</p>
      <div class="flex justify-center items-center p-2 space-x-2 border border-solid border-gray-300 my-2">
        <img class="w-6" src="https://cdn-teams-slug.flaticon.com/google.jpg" alt="">
        <p>Login with Google</p>
      </div>
      <div class=" flex justify-center items-center py-6">
        <hr class="w-52 h-1 mr-4">Or
        <hr class="w-52 h-1 ml-4">
        <div>
        </div>
      </div>
      <div class="pb-4">
        <div>Email Address</div>
        <input class="border border-solid border-gray-300 pr-[18rem] pl-2 py-2" type="text"
          placeholder="email@gmail.com">
      </div>
      <div class="flex justify-between">
        <div>Password</div>
        <div>
          <p class="text-blue-500">Forgot Password?</p>
        </div>
      </div>
      <input class="border border-solid border-gray-300 pr-[18rem] pl-2 py-2 " type="password" placeholder="Password">
      <div class="bg-sky-600 text-center text-white my-4 p-2">
        <button>Login</button>
      </div>
      <p class="text-center text-gray-500">Don't have an account? <span class="font-medium text-black">Register
          here</span></p>
    </div>


    <!-- Right Box -->
    <div class="right">
      <img class="sm:hidden md:block" src="image.jpg" alt="">
    </div>
  </div>
</body>

</html>
